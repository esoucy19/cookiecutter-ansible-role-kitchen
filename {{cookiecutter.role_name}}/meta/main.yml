---
galaxy_info:
  role_name: {{ cookiecutter.role_name }}
  author: {{ cookiecutter.author }}
  description: {{ cookiecutter.description }}
  company: {{ cookiecutter.company }}

  # Specify issue tracker (default github)
  # issue_tracker_url: http://example.com/issue/tracker

  license: MIT

  min_ansible_version: {{ cookiecutter.min_ansible_version }}

  # If container-enabled, specify minimum ansible container version.
  # min_ansible_container_version:

  # Specify github branch (default master)
  # github_branch:

  platforms:
    - name: EL
      versions:
        - 7

  galaxy_tags: []
dependencies: []
